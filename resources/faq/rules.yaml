- q: Who owns the rights? Will you claim copyright on my game?
  a: |
    All your group members have equal ownership in anything you work on at CodeDay. We don't claim ownership of anything
    you make, but you do agree to let us use pictures and videos of what you make.

- q: How will I be judged?
  a: |
    Projects are judged on the basis of creativity, effort, and polish (in that order).

- q: What awards are there?
  a: |
    The main awards are Best in Show and Best in Class (e.g. Best App, Best Game). Judges can also give out special
    prizes as they feel is appropriate.
